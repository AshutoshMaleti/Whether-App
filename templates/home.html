{% extends 'base.html' %}

{% block body %}

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-50x50">
                                <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="Image" />
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <span class="title">{{city}}</span>
                                    <br />
                                    <span class="subtitle">{{temperature_cel}}°C</span>
                                    <br />
                                    <span class="subtitle">{{temperature_fer}}°F</span>
                                    <br />
                                    {{description}}
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
                <form method="POST" action='/templates/full.html'>
                    <div class="control">
                        <center><button class="button is-info">See Full Report</button></center>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
<footer class="footer"></footer>

{% endblock body %}
